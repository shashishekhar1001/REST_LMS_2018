{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>   
    <script src="{% static 'js/angular.min.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>     
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://www.paypalobjects.com/api/checkout.js"></script>
    <script src="{% static 'js/checkout.js' %}"></script>
</head>
<body>
    <h1 style="text-align: center;">ITEMS IN CART</h1>
    <div id="cart">{{ cart }}</div>   
    {% verbatim %} 
    <div ng-app="checkout" ng-controller="myCtrl" class="container">
        <div class="row">
            <div class="col-sm-3">
                <h3>Course</h3>
            </div>
            <div class="col-sm-3">
                <h3>Author</h3>                
            </div>
            <div class="col-sm-3">
                <h3>Access</h3>                
            </div>
            <div class="col-sm-3">
                <h3>Cost</h3>                
            </div>
        </div>
        <div ng-repeat="item in cart track by $index">
            <div class="row">
                <div class="col-sm-3">
                    {{ item.course_name }}
                </div>
                <div class="col-sm-3">
                    {{ item.author }}                    
                </div>
                <div class="col-sm-3">
                    {{ item.time }} year
                </div>
                <div class="col-sm-3">
                    {{ item.cost }}
                </div>
            </div>
        </div>
        <div>
            <h2>Total Amount Payable:- {{ total_cost }}</h2>
        </div>
    </div>
    <div class="container">
        <div id="paypal-button" style="text-align: center;"></div>
    </div>
    {% endverbatim %} 
</body>
</html>
