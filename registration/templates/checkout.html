<body>
    <h1 style="text-align: center;">ITEMS IN CART</h1>
    <div id="cart">{{ cart }}</div>   
    {% verbatim %} 
    <div ng-app="checkout" ng-controller="myCtrl" class="container">
        <div class="row">
            <div class="col-sm-3">
                <h3>Course</h3>
            </div>
            <div class="col-sm-3">
                <h3>Author</h3>                
            </div>
            <div class="col-sm-3">
                <h3>Access</h3>                
            </div>
            <div class="col-sm-3">
                <h3>Cost</h3>                
            </div>
        </div>
        <div ng-repeat="item in cart track by $index">
            <div class="row">
                <div class="col-sm-3">
                    {{ item.course_name }}
                </div>
                <div class="col-sm-3">
                    {{ item.author }}                    
                </div>
                <div class="col-sm-3">
                    {{ item.time }} year
                </div>
                <div class="col-sm-3">
                    {{ item.cost }}
                </div>
            </div>
        </div>
        <div>
            <h2>Total Amount Payable:- {{ total_cost }}</h2>
        </div>
    </div>
    <div class="container">
        <div id="paypal-button" style="text-align: center;"></div>
    </div>
    {% endverbatim %}
